
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{products.subcategoria}}</mat-card-title>
        <mat-card-subtitle>{{products.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{products.img}}>
    <mat-card-content>
        <p>
            {{products.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>{{products.price | currency}}</button>
        <button mat-button (click)="add()">Reservar</button>
        
    </mat-card-actions>
    
</mat-card>
